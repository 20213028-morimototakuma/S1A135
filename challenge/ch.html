<body>
    <header><h1>簡単！肉じゃがの作り方</h1>
    <p>煮崩れしにくい肉じゃがレシピを紹介します。</p></header>
    <nav class="image">

        <img src="recipe.jpg" alt="完成した肉じゃがの写真" />

      </nav>
      <div class="flexContainer">
    <section>
        <h2>材料</h2> 
        <ul>
            <li class="">牛肉</li>
            <li class="">じゃがいも</li>
            <li class="">玉ねぎ</li>
            <li class="">にんじん</li>
            <li class="">糸こんにゃく</li>
            <li class="">調味料</li>
            <li class="">水</li>
        </ul>
    </section>

<section class="chart">
<h2>手順</h2>
<ol>
    <li>具材を食べやすい大きさにカットします。</li>
    <li>カットした具材を鍋に入れて炒めます。</li>
    <li>調味料と水を鍋に入れ、煮込みます。</li>
    <li>じゃがいもに味がしみたら完成です。</li>
</ol>

<p>　ポイント：じゃがいもは煮物向きなメークインを使います</p>
